<!DOCTYPE html>
<html>
<head>
    <title>Jai Sri Ram Car Travels</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header, .footer {
            background-color: #005cbf;
            color: white;
            text-align: center;
            padding: 20px;
        }

            .header h1, .footer h1 {
                color: white;
                opacity: 0;
                animation: fadeIn 2s forwards;
            }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .navbar {
            overflow: hidden;
            background-color: #0073e6;
        }

            .navbar a {
                float: right;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                transition: transform 0.3s;
            }

                .navbar a:hover {
                    transform: scale(1.1);
                    background-color: #005cbf;
                    color: white;
                }

        .content {
            margin: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 0 auto;
        }

        h1, h2 {
            color: #005cbf;
        }

        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jai Sri Ram Car Travels</h1>
    </div>
    <div class="navbar">
        <a href="#contact">Contact Us</a>
        <a href="#services">Our Services</a>
        <a href="#about">About Us</a>
    </div>
    <div class="content">
        <h2 id="about">About Us</h2>
        <p>We provide the best taxi service in the city.</p>
        <h2 id="services">Our Services</h2>
        <p>We offer city tours, airport transfers, and more.</p>
        <h2 id="contact">Contact Us</h2>
        <p>Email us at info@taxiservice.com or call us at 123-456-7890.</p>
    </div>
    <div class="footer">
        <p>© 2023 Jai Sri Ram Car Travels</p>
    </div>
</body>
</html>
